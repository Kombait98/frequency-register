<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Frequências</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Lançamento de Frequências</h1>
    <div>
        <div class="tab-links" data-tab="tabTodos" onclick="showTab('tabTodos')">Lançar Frequência de Todos</div>
        <div class="tab-links" data-tab="tabAluno" onclick="showTab('tabAluno')">Lançar Frequência Aluno por Aluno</div>
    </div>

    <div id="tabTodos" class="tab">
        <h2>Lançar Frequência de Todos os Alunos</h2>
        <table>
            <thead>
                <tr>
                    <th>Número do Aluno</th>
                    <th>Frequência</th>
                </tr>
            </thead>
            <tbody>
                <!-- Gerar linhas para 10 alunos -->
                <script>
                    for (let i = 0; i < 10; i++) {
                        document.write(`
                            <tr>
                                <td>Aluno ${i + 1}</td>
                                <td>
                                    <select class="form-select" id="frequenciaStatus${i}">
                                        <option value="">Selecione</option>
                                        <option value="Presente">Presente</option>
                                        <option value="Ausente">Ausente</option>
                                    </select>
                                </td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="registrarFrequencias()">Registrar Frequências</button>
    </div>

    <div id="tabAluno" class="tab">
        <h2>Lançar Frequência Aluno por Aluno</h2>
        
        <label for="alunoIndex">Número do Aluno (1- 10):</label>
        <input type="number" id="alunoIndex" min="1" max="10">
        <label for="frequenciaStatusAluno">Frequência:</label>
        <select id="frequenciaStatusAluno">
            <option value="">Selecione</option>
            <option value="Presente">Presente</option>
            <option value="Ausente">Ausente</option>
        </select>
        <h2>&nbsp;</h2>
        <button type="button" class="btn btn-primary" onclick="registrarFrequenciaAluno()">Registrar Frequência</button>
    </div>

    <h2>Frequências Registradas:</h2>
    <ul id="listaFrequencias"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
